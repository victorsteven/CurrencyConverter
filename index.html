<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Currency Converter</title>
</head>
<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"><strong style="color:purple;">Currency Converter Application</strong></li>
        </ol>
    </nav>
    <div class="container">
            <div class="px-5 py-0">
                <div class="form-row my-3 px-0">   
                    <div class="col text-left">
                        <input type="number" name="currency" id="value-to-convert" class="form-control two" placeholder="Enter Value to Convert" required>
                    </div>
                    <div class="col text-left">
                        <select id="convert-from" class="form-row form-control">  </select>
                    </div>
                </div>
            </div>
            <div class="px-5 py-0">
                <div class="form-row my-3 px-0">
                        <div class="col text-left">
                            <select id="convert-to" class="form-row form-control"> 
                            </select>
                        </div>
                    <div class="col text-left">
                        <input type="text" id="converted-value" class="form-control" placeholder="Converted Value" readonly>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button id="convert-button" class="btn btn-success">Convert Currency</button> 
            </div>
                         
    </div>
    <script src="js/currency.js"></script>
    <script src="sw.js"></script>
</body>

</html>
